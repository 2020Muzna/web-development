<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password | Uni Worth</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }
    nav {
      background-color: #2c3e50;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
    }
    nav h1 {
      color: white;
      margin: 0;
      font-size: 24px;
    }
    nav h1::before {
      content: "üçΩ ";
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-size: 16px;
    }
    nav a.login-btn {
      background-color: orange;
      color: white;
      padding: 5px 15px;
      border-radius: 5px;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 90vh;
      background: url('images/login-bg.jpg') no-repeat center center/cover;
    }
    form {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    form h2 {
      margin-bottom: 20px;
      color: #2c3e50;
    }
    form input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    form button {
      width: 100%;
      background-color: orange;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s;
    }
    form button:hover {
      background-color: #e67e22;
    }
    form p {
      margin-top: 15px;
      font-size: 14px;
    }
    form p a {
      color: #2c3e50;
      text-decoration: none;
    }
    form p a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <nav>
    <h1>PersonalRecipes</h1>
    <div>
      <a href="index.html">Home</a>
      <a href="dresses.html">Recipes</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="login.html" class="login-btn">Login</a>
    </div>
  </nav>

  <div class="container">
    <form id="forgotPasswordForm">
      <h2>Forgot Password</h2>
      <input type="email" id="forgotPasswordEmail" placeholder="Enter your email" required>
      <button type="submit">Send Reset Link</button>
      <p>Remember your password? <a href="login.html">Login</a></p>
    </form>
  </div>

  <!-- üëá Import the forgotpassword.js script -->
  <script type="module" src="forgotpassword.js"></script>
</body>
</html>
