<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | Uni Worth</title>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

  const supabase = createClient('https://your-project-url.supabase.co', 'your-anon-key');

  document.getElementById('loginForm').addEventListener('submit', async function (e) {
    e.preventDefault();

    const email = document.getElementById('loginEmail').value;
    const password = document.getElementById('loginPassword').value;

    const { error } = await supabase.auth.signInWithPassword({
      email,
      password
    });

    if (error) {
      alert("Login failed: " + error.message);
    } else {
      alert("Login successful!");
      window.location.href = "index.html";
    }
  });
</script>


  <style>
    /* Same CSS as in the Login page */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }
    nav {
      background-color: #2c3e50;

      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
    }
    nav h1 {
      color: white;
      margin: 0;
      font-size: 24px;
    }
    nav h1::before {
      content: "üçΩ ";
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-size: 16px;
    }
    nav a.login-btn {
      background-color: orange;
      color: white;
      padding: 5px 15px;
      border-radius: 5px;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 90vh;
      background: url('images/login-bg.jpg') no-repeat center center/cover;
    }
    form {
      background-color: rgba(255, 255, 255, 0.95);

  </style>
</head>
<body>

  <nav>
    <h1>Uni Worth</h1>
    <div>
      <a href="index.html">Home</a>
      <a href="dresses.html">Recipes</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="login.html" class="login-btn">Login</a>
    </div>
  </nav>

  <div class="container">
    <form id="signupForm">
      <h2>Sign Up to Uni Worth</h2>
      <input type="email" id="signupEmail" placeholder="Email" required>

      <div class="password-container">
        <input type="password" id="signupPassword" placeholder="Password" required>
        <span class="toggle-password" data-target="signupPassword">üëÅÔ∏è</span>
      </div>

      <div class="password-container">
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        <span class="toggle-password" data-target="confirmPassword">üëÅÔ∏è</span>
      </div>

      <button type="submit">Sign Up</button>
      <p>Already have an account? <a href="login.html">Login</a></p>
    </form>
  </div>

  <!-- Supabase signup logic -->
  <script type="module">
    import { supabase } from './supabase-config.js';

    // Show/Hide password toggle logic
    document.querySelectorAll('.toggle-password').forEach(icon => {
      icon.addEventListener('click', () => {
        const targetId = icon.getAttribute('data-target');
        const input = document.getElementById(targetId);
        if (input.type === "password") {
          input.type = "text";
          icon.textContent = "üôà";
        } else {
          input.type = "password";
          icon.textContent = "üëÅÔ∏è";
        }
      });
    });

    document.getElementById("signupForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      // Strong password regex validation
     const strongPasswordRegex = /^(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()_\-+={}[\]|\\:;"'<>,.?/~`]).{8,}$/;
     if (!strongPasswordRegex.test(password)) {
        alert("Password must be at least 8 characters long and include at least one uppercase letter, one digit, and one special character.");
        return;
      }

      const { error } = await supabase.auth.signUp({
        email,
        password,
      });

      if (error) {
        alert("Error: " + error.message);
      } else {
        alert("Signup successful! Please check your email to confirm, then login.");
        window.location.href = "login.html";
      }
    });
  </script>

</body>
</html>
