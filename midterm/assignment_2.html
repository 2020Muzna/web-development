<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uniworth Shop</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        /* Header/Nav */
        header {
            background: #333;
            padding: 10px 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }

        /* Slider Container */
        .slider {
            position: relative;
            max-width: 100%;
            margin: auto;
            overflow: hidden;
        }

        /* Slides */
        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        /* Individual Slide */
        .slide {
            min-width: 100%;
            position: relative;
        }

        /* Slide Images */
        .slide img {
            width: 100%;
            vertical-align: middle;
        }

        /* Overlay Text */
        .overlay {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: #fff;
        }

        .overlay h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .overlay p {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .overlay button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #f5a623;
            border: none;
            color: white;
            cursor: pointer;
        }

        .overlay button:hover {
            background-color: #f79c42;
        }

        /* Navigation Buttons */
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 16px;
            cursor: pointer;
        }

        .prev {
            left: 0;
        }

        .next {
            right: 0;
        }

        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* Product Showcase */
        .product-showcase {
            padding: 50px 20px;
            text-align: center;
        }

        .product-showcase h2 {
            font-size: 36px;
            margin-bottom: 40px;
        }

        .product-list {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .product {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 250px;
            margin: 20px;
        }

        .product img {
            width: 100%;
            border-radius: 10px;
        }

        .product h3 {
            font-size: 22px;
            margin: 15px 0;
        }

        .product p {
            font-size: 18px;
            color: #f5a623;
        }

        /* Footer */
        footer {
            background: #333;
            color: #fff;
            padding: 30px;
            text-align: center;
        }

        footer .social-media a {
            color: #fff;
            margin-right: 20px;
            text-decoration: none;
            font-size: 18px;
        }

        footer .social-media a:hover {
            color: #f5a623;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero" id="home">
        <div class="slider">
            <div class="slides">
                <div class="slide">
                    <img src="https://via.placeholder.com/1600x600" alt="Slide 1">
                </div>
                <div class="slide">
                    <img src="https://via.placeholder.com/1600x600" alt="Slide 2">
                </div>
                <div class="slide">
                    <img src="https://via.placeholder.com/1600x600" alt="Slide 3">
                </div>
            </div>
            <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
            <button class="next" onclick="changeSlide(1)">&#10095;</button>
        </div>
    </section>

    <section id="products" class="product-showcase">
        <h2>Featured Products</h2>
        <div class="product-list">
            <div class="product">
                <img src="https://via.placeholder.com/250" alt="Product 1">
                <h3>Product Name 1</h3>
                <p>$29.99</p>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/250" alt="Product 2">
                <h3>Product Name 2</h3>
                <p>$39.99</p>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/250" alt="Product 3">
                <h3>Product Name 3</h3>
                <p>$49.99</p>
            </div>
        </div>
    </section>

    <footer id="contact">
        <p>Contact Us</p>
        <p>Email: support@uniworthshop.com</p>
        <div class="social-media">
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
            <a href="#">Twitter</a>
        </div>
    </footer>
</body>

</html>
